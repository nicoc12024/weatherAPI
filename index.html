<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>

<body>


  <div class="container">
    <!-- Main Title -->
    <h1 class="text-center text-white mt-4">Weather App</h1>

    <div id="result" class="mt-2 p-2">

    </div>
    <!-- Form -->
    <section id="form" class="container mt-3 p-3">
      <!-- Form -->
      <form id="weather-form">
        <!-- Form Group Name -->
        <div class="mb-2">
          <input type="text" id="city" name="city" class="form-control" placeholder="Your City">
        </div>
        <!-- Form Group Teléfono -->
        <div class="mb-2">
          <select class="form-select" id="country">
            <option disabled selected value="">-- Select --</option>
            <option value="AR">Argentina</option>
            <option value="CO">Colombia</option>
            <option value="CR">Costa Rica</option>
            <option value="ES">Spain</option>
            <option value="US">United States</option>
            <option value="MX">México</option>
            <option value="PE">Perú</option>
          </select>
        </div>

        <!-- Form Group Button-->
        <div class="mb-2 mt-3">
          <button type="submit" class="btn btn-success w-100 d-block">Get Results</button>
        </div>
      </form>

    </section>


  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script src="app.js"></script>
</body>
